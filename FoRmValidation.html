<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Form.css">
    <title> Form validation</title>
</head>

<body>
    
        <div class="container" id="divid">
            <h1 align="center">Form-Validation</h1>
            <form>
                <div class="form-group">
                    <label for="name">Username</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your username">
                    <small id="namevalid" class="form-text text-muted invalid-feedback">
                        *Your username must be 2-10 characters long and should not start with a number
                    </small>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">

                </div>


                <div class="form-group">
                    <label for="phone">Enter your phone number</label>
                    <input type="tel" class="form-control" name="phone" id="phone" rows="3"
                        placeholder="Enter your number">
                    <small id="emailvalid" class="form-text text-muted invalid-feedback">
                        *Your phone number must be 10 digit long
                    </small>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Any message...</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="type...."></textarea>
                </div>
                <button id="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        console.log("Form validation");
        const name = document.getElementById('name');
        const email = document.getElementById('email');
        const phone = document.getElementById('phone');
        let validEmail = false;
        let validPhone = false;
        let validUser = false;


        // console.log(name, email, phone);
        name.addEventListener('blur', () => {
            console.log("name is blurred");
            // Validate name here
            let regex = /^[a-zA-Z]([0-9a-zA-Z]){2,10}$/;
            let str = name.value;
            console.log(regex, str);
            if (regex.test(str)) {
                console.log('Your name is valid');
                name.classList.remove('is-invalid');
                validUser = true;
            }
            else {
                console.log('Your name is not valid');
                name.classList.add('is-invalid');
                validUser = false;

            }
        })

        email.addEventListener('blur', () => {
            console.log("email is blurred");
            // Validate email
            let regex = /^([_\-\.0-9a-zA-Z]+)@([_\-\.0-9a-zA-Z]+)\.([a-zA-Z]){2,7}$/;
            let str = email.value;
            console.log(regex, str);
            if (regex.test(str)) {
                console.log('Your email is valid');
                email.classList.remove('is-invalid');
                validEmail = true;
            }
            else {
                alert("Please Enter a valid Email-id");
                email.value = "";
                validEmail = false;
            }
        })

        phone.addEventListener('blur', () => {
            console.log("phone is blurred");
            // Validate phone
            let regex = /^([0-9]){10}$/;
            let str = phone.value;
            console.log(regex, str);
            if (regex.test(str)) {
                console.log('Your phone is valid');
                phone.classList.remove('is-invalid');
                validPhone = true;
            }
            else {
                console.log('Your phone is not valid');
                phone.classList.add('is-invalid');
                validPhone = false;

            }
        })

        let submit = document.getElementById('submit');
        submit.addEventListener('click', (e) => {
            e.preventDefault();

            console.log('You clicked on submit');
            console.log(validEmail, validUser, validPhone);

            // Submit  form
            if (validEmail && validUser && validPhone) {
                swal({
                    title: "Good job!",
                    text: "successfully submitted!",
                    icon: "success",
                    button: "Ok",
                })



            }
            else {

                swal({

                    title: "OoPs!!",
                    text: "please cheack the missing field",
                    icon: 'Warning',
                    button: "ok",
                });


            }



        })

    </script>
</body>

</html>
